<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>SlideShow</title>
   <link rel="stylesheet" href="./style.css">
   <script src="./index.js" defer></script>
</head>

<body>
   <header>
      <h1>Space SlideShow</h1>
   </header>

   <section>
      <div class="container">
         <div class="slide-container">
            <ul class="slides">
               <li class="slide current-slide">
                  <img src="./waterfall.jpeg" alt="waterfall">
                  <p class="text">WaterFall</p>
               </li>
               <li class="slide">
                  <img src="hat.jpeg" alt="hat">
                  <p class="text">Space Capture</p>
               </li>
               <li class="slide">
                  <img src="./chair.jpeg" alt="chair">
                  <p class="text">Fine SPace</p>
               </li>
               <li class="slide">
                  <img src="./window_shoot.jpeg" alt="window">
                  <p class="text">Window</p>
               </li>
               <li class="slide">
                  <img src="./mountain.jpeg" alt="mountain">
                  <p class="text">Mountain</p>
               </li>
               <li class="slide">
                  <img src="./sunset.jpeg" alt="sunset">
                  <p class="text">Sunset</p>
               </li>

            </ul>
         </div>
         <div class="icons">
            <button class="btn prev">&#10094;</button>
            <button class="btn next">&#10095;</button>
         </div>
      </div>
   </section>

   <div class="dots">
      <button class="dot current-slide"></button>
      <button class="dot"></button>
      <button class="dot"></button>
      <button class="dot"></button>
      <button class="dot"></button>
      <button class="dot"></button>
   </div>
</body>

</html>
